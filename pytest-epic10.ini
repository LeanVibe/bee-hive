[pytest]
# Epic 10 Optimized Test Configuration
# Focused on <5 minute execution with parallel optimization

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Epic 10 Optimization Settings
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --asyncio-mode=auto
    --disable-warnings
    --no-cov
    --maxfail=10
    -v
    --durations=20

# Epic 10 Test Markers for Parallel Optimization
markers = 
    unit: Unit tests (highly parallel safe)
    integration: Integration tests (moderate parallel safe) 
    system: System tests (limited parallel safe)
    performance: Performance tests (sequential only)
    slow: Slow tests (optimization targets)
    fast: Fast tests (<1s execution)
    epic7: Epic 7 consolidation tests
    epic8: Epic 8 production tests
    epic9: Epic 9 documentation tests
    parallel_safe: Tests safe for parallel execution
    database: Tests requiring database
    redis: Tests requiring Redis
    mock_only: Tests using only mocks (fastest)

# Parallel Execution Configuration  
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore:.*coroutine.*was never awaited.*:RuntimeWarning

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test collection optimization
minversion = 6.0