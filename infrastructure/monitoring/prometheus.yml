# Prometheus configuration for LeanVibe Agent Hive 2.0
# Optimized for development and production monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'leanvibe-agent-hive'
    environment: 'development'

# Rules for alerting and recording
rule_files:
  - "alertmanager/rules.yml"
  - "recording_rules.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # FastAPI application metrics
  - job_name: 'leanvibe-api'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s
    honor_labels: true
    params:
      format: ['prometheus']

  # PostgreSQL database metrics (using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Redis metrics (using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Docker container metrics (using cAdvisor)
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 20s
    scrape_timeout: 15s

  # Node/system metrics (using node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Custom application metrics
  - job_name: 'leanvibe-agents'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 10s
    metrics_path: /api/v1/metrics/agents
    scrape_timeout: 5s

  - job_name: 'leanvibe-workflows'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 15s
    metrics_path: /api/v1/metrics/workflows
    scrape_timeout: 5s

  - job_name: 'leanvibe-performance'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 30s
    metrics_path: /api/v1/metrics/performance
    scrape_timeout: 10s

