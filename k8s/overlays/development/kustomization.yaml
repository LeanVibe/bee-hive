apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: leanvibe-agent-hive-development

# Base configuration
bases:
- ../../base

# Development-specific namespace
namespace: leanvibe-agent-hive-dev

# Development labels
commonLabels:
  environment: development
  tier: development

# Development annotations
commonAnnotations:
  deployment.kubernetes.io/environment: development
  ops.team/contact: "dev@leanvibe.com"
  security.policy/level: "low"

# Development image tags
images:
- name: ghcr.io/leanvibe/agent-hive
  newTag: "latest-development"

# Development-specific resource scaling
replicas:
- name: leanvibe-api
  count: 1
- name: nginx
  count: 1
- name: postgres
  count: 1
- name: redis
  count: 1

# Development ConfigMap overrides
configMapGenerator:
- name: leanvibe-config
  behavior: merge
  literals:
  - ENVIRONMENT=development
  - LOG_LEVEL=DEBUG
  - DEBUG=true
  - WORKERS=2
  - MAX_CONCURRENT_AGENTS=10
  - CORS_ORIGINS=http://localhost:3000,http://dev.leanvibe.local
  - METRICS_ENABLED=true
  - MONITORING_ENABLED=false
  - HOT_RELOAD=true

# Development patches
patches:
# API deployment development configuration
- target:
    kind: Deployment
    name: leanvibe-api
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: ghcr.io/leanvibe/agent-hive:latest-development
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "250m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "2Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1000m"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: ENVIRONMENT
        value: development
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: DEBUG_MODE
        value: "true"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: HOT_RELOAD
        value: "true"
    # Add volume mounts for development
    - op: add
      path: /spec/template/spec/containers/0/volumeMounts/-
      value:
        name: dev-code
        mountPath: /app/app
    - op: add
      path: /spec/template/spec/volumes/-
      value:
        name: dev-code
        hostPath:
          path: /path/to/local/app
          type: Directory

# Disable HPA in development
- target:
    kind: HorizontalPodAutoscaler
    name: leanvibe-api-hpa
  patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 1
    - op: replace
      path: /spec/maxReplicas
      value: 3

# PostgreSQL development configuration
- target:
    kind: Deployment
    name: postgres
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "100m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "1Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"

# Redis development configuration
- target:
    kind: Deployment
    name: redis
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "128Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "50m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "250m"

# Development PVC sizes (smaller for cost efficiency)
- target:
    kind: PersistentVolumeClaim
    name: postgres-pvc
  patch: |-
    - op: replace
      path: /spec/resources/requests/storage
      value: "10Gi"
    - op: replace
      path: /spec/storageClassName
      value: "standard"

- target:
    kind: PersistentVolumeClaim
    name: redis-pvc
  patch: |-
    - op: replace
      path: /spec/resources/requests/storage
      value: "5Gi"
    - op: replace
      path: /spec/storageClassName
      value: "standard"

# Development ingress configuration (local domains)
- target:
    kind: Ingress
    name: leanvibe-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: dev.leanvibe.local
    - op: replace
      path: /spec/rules/1/host
      value: dev-api.leanvibe.local
    - op: replace
      path: /spec/rules/2/host
      value: dev-dashboard.leanvibe.local
    - op: replace
      path: /spec/tls/0/hosts/0
      value: dev.leanvibe.local
    - op: replace
      path: /spec/tls/0/hosts/1
      value: dev-api.leanvibe.local
    - op: replace
      path: /spec/tls/0/hosts/2
      value: dev-dashboard.leanvibe.local
    # Remove TLS for development (use HTTP)
    - op: remove
      path: /spec/tls

# Development secrets (insecure defaults for local development)
secretGenerator:
- name: leanvibe-secrets
  behavior: replace
  literals:
  - DATABASE_URL=postgresql://leanvibe_user:dev_password@postgres:5432/leanvibe_agent_hive
  - POSTGRES_PASSWORD=dev_password
  - REDIS_URL=redis://:dev_password@redis:6379/0
  - REDIS_PASSWORD=dev_password
  - SECRET_KEY=development_secret_key_not_secure
  - JWT_SECRET_KEY=development_jwt_secret_not_secure
  - ANTHROPIC_API_KEY=sk-ant-dev-placeholder
  - GRAFANA_ADMIN_PASSWORD=admin
  options:
    disableNameSuffixHash: true

# Add development tools
resources:
- dev-tools.yaml