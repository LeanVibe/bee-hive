apiVersion: v1
kind: Secret
metadata:
  name: leanvibe-secrets
  labels:
    app.kubernetes.io/name: leanvibe-agent-hive
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials (to be set via external secret operator)
  DATABASE_URL: "postgresql://leanvibe_user:REPLACE_WITH_ACTUAL_PASSWORD@postgres:5432/leanvibe_agent_hive"
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # Redis credentials
  REDIS_URL: "redis://:REPLACE_WITH_ACTUAL_PASSWORD@redis:6379/0"
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # Application secrets
  SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  JWT_SECRET_KEY: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  
  # API keys
  ANTHROPIC_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  
  # Monitoring credentials
  GRAFANA_ADMIN_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  labels:
    app.kubernetes.io/name: leanvibe-agent-hive
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_DB: "leanvibe_agent_hive"
  POSTGRES_USER: "leanvibe_user"
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  labels:
    app.kubernetes.io/name: leanvibe-agent-hive
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"