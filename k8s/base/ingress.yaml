apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: leanvibe-ingress
  labels:
    app.kubernetes.io/name: leanvibe-agent-hive
    app.kubernetes.io/component: ingress
  annotations:
    # Nginx Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options DENY always;
      add_header X-Content-Type-Options nosniff always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.leanvibe.com,https://dashboard.leanvibe.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    
    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256,ECDHE-RSA-AES128-GCM-SHA256,ECDHE-ECDSA-AES256-GCM-SHA384,ECDHE-RSA-AES256-GCM-SHA384"
    
    # Client body size for file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # Request buffering
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    
    # Cache static assets
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }

spec:
  tls:
  - hosts:
    - app.leanvibe.com
    - api.leanvibe.com
    - dashboard.leanvibe.com
    secretName: leanvibe-tls
  
  rules:
  # Main application domain
  - host: app.leanvibe.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
  
  # API domain
  - host: api.leanvibe.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: leanvibe-api
            port:
              number: 8000
  
  # Dashboard domain (mobile PWA)
  - host: dashboard.leanvibe.com
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: leanvibe-api
            port:
              number: 8000
      - path: /ws/
        pathType: Prefix
        backend:
          service:
            name: leanvibe-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: leanvibe-network-policy
  labels:
    app.kubernetes.io/name: leanvibe-agent-hive
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: leanvibe-agent-hive
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow ingress from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  # Allow ingress from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 9187
    - protocol: TCP
      port: 9121
    - protocol: TCP
      port: 9113
  # Allow internal communication
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: leanvibe-agent-hive
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow external API calls (Anthropic, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  # Allow internal communication
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: leanvibe-agent-hive