[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --asyncio-mode=auto
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
markers = 
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (may take >10 seconds)
    redis: Tests that require Redis
    postgres: Tests that require PostgreSQL
    anthropic: Tests that require Anthropic API
    github: Tests for GitHub integration features
    performance: Performance and load tests
    security: Security and authentication tests
    e2e: End-to-end tests
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

asyncio_mode = auto

# Test collection patterns
minversion = 6.0

# GitHub Integration specific test configuration
github_integration_test_timeout = 300  # 5 minutes for integration tests
github_api_mock_responses = true
github_work_tree_cleanup = true
github_performance_benchmarks = true