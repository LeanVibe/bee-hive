    memory_limit: 4g
    worker_processes: 4
    worker_connections: 500
    request_timeout: 300
    database_timeout: 120
    search_timeout: 30
    batch_size: 500
    cache_ttl: 300
    enable_compression: true
    cors_enabled: true
  indexer:
    memory_limit: 2g
    concurrent_workers: 8
    batch_size: 500
    index_frequency: 5m
    file_size_limit: 10MB
    ignore_patterns:
    - .git/
    - node_modules/
    - __pycache__/
    - .pytest_cache/
    - venv/
