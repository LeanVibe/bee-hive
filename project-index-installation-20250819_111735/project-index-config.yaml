  enabled: true
  metrics:
    enabled: true
    retention_days: 30
    scrape_interval: 30s
    evaluation_interval: 30s
  logging:
    level: INFO
    format: json
    retention_days: 30
  health_checks:
    enabled: true
    interval: 30s
    timeout: 10s
    unhealthy_threshold: 3
