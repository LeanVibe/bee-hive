version: '3.8'

services:
  smoke-test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      - TESTING=true
      - CI=false
      - DEBUG=true
      - LOG_LEVEL=ERROR
      - SKIP_STARTUP_INIT=true
      - DATABASE_URL=postgresql+asyncpg://test:test@postgres:5432/test_db
      - REDIS_URL=redis://redis:6379/1
      - PYTHONHASHSEED=0
    command: >
      bash -c "
        echo 'Waiting for dependencies...' &&
        sleep 10 &&
        echo 'Running smoke tests...' &&
        python -m pytest tests/smoke/ 
          -c pytest-smoke.ini 
          --tb=short 
          --durations=10 
          --color=yes 
          -v
      "
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - smoke-test-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test_db
    tmpfs:
      - /var/lib/postgresql/data
    networks:
      - smoke-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    tmpfs:
      - /data
    networks:
      - smoke-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  smoke-test-network:
    driver: bridge
