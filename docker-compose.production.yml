# LeanVibe Agent Hive 2.0 - Production Docker Compose Configuration
# Optimized for production deployment with security, performance, and monitoring

version: '3.8'

services:
  # Production PostgreSQL with optimized configuration
  postgres:
    image: pgvector/pgvector:pg15
    container_name: leanvibe_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-leanvibe_agent_hive}
      POSTGRES_USER: ${POSTGRES_USER:-leanvibe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
      # Production optimizations
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C --auth-host=md5"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
      - ./database/backups:/backups
      - ./config/postgresql.production.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - leanvibe_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-leanvibe_user} -d ${POSTGRES_DB:-leanvibe_agent_hive}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    # Security: Run with limited privileges
    security_opt:
      - no-new-privileges:true
    # Log configuration for production
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Production Redis with persistence and security
  redis:
    image: redis:7-alpine
    container_name: leanvibe_redis_prod
    command: >
      redis-server 
      --appendonly yes 
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.production.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - leanvibe_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Security hardening
    security_opt:
      - no-new-privileges:true
    # Log configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Production FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - PYTHON_VERSION=${PYTHON_VERSION:-3.12}
        - BUILD_DATE=${BUILD_DATE}
        - VCS_REF=${VCS_REF}
        - VERSION=${APP_VERSION:-2.0.0}
    container_name: leanvibe_api_prod
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-leanvibe_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-leanvibe_agent_hive}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      # AI Service Configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Security Configuration
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      # Production Configuration
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=false
      - APP_NAME=${APP_NAME:-LeanVibe Agent Hive}
      - APP_VERSION=${APP_VERSION:-2.0.0}
      # Production CORS - Restrictive
      - CORS_ORIGINS=${CORS_ORIGINS:-https://yourdomain.com}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-yourdomain.com,api}
      # Production Features
      - ENABLE_HOT_RELOAD=false
      - ENABLE_DEBUG_TOOLBAR=false
      - AUTO_MIGRATE=${AUTO_MIGRATE:-true}
      # WebSocket Configuration
      - WS_AUTH_REQUIRED=${WS_AUTH_REQUIRED:-true}
      - WS_AUTH_MODE=${WS_AUTH_MODE:-jwt}
      # Feature Flags
      - ENABLE_WEBAUTHN=${ENABLE_WEBAUTHN:-true}
      - ENABLE_GITHUB_INTEGRATION=${ENABLE_GITHUB_INTEGRATION:-true}
      - ENABLE_ENTERPRISE_TEMPLATES=${ENABLE_ENTERPRISE_TEMPLATES:-true}
      # Production Monitoring
      - PROMETHEUS_ENABLED=${PROMETHEUS_ENABLED:-true}
      - PERFORMANCE_MONITORING_ENABLED=${PERFORMANCE_MONITORING_ENABLED:-true}
      # Resource Management
      - MAX_WORKERS=${MAX_WORKERS:-4}
      - WORKER_CONNECTIONS=${WORKER_CONNECTIONS:-1000}
      - MAX_REQUESTS=${MAX_REQUESTS:-10000}
      - GRACEFUL_TIMEOUT=${GRACEFUL_TIMEOUT:-30}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # Production: No source code mounting, only data volumes
      - agent_workspaces:/app/workspaces
      - logs:/app/logs
      - ./config/app.production.json:/app/config.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leanvibe_network
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "User-Agent: Docker-Healthcheck", "-H", "Accept: application/json", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
      # Deployment strategy for zero-downtime updates
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        order: stop-first
    # Security hardening
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem for security
    read_only: true
    tmpfs:
      - /tmp:size=100M
      - /app/temp:size=500M
    # Log configuration
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "5"

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: leanvibe_nginx_prod
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./config/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - static_files:/usr/share/nginx/html:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - api
    networks:
      - leanvibe_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    # Security and resource limits
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Production Monitoring Stack
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: leanvibe_prometheus_prod
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.production.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=20GB'
      - '--storage.tsdb.wal-compression'
      - '--web.enable-lifecycle'
      - '--web.external-url=http://localhost:9090'
      - '--log.level=warn'
    networks:
      - leanvibe_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: leanvibe_grafana_prod
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_LOG_LEVEL=warn
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - leanvibe_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Database backup service
  postgres-backup:
    image: prodrigestivill/postgres-backup-local:15
    container_name: leanvibe_postgres_backup_prod
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-leanvibe_agent_hive}
      - POSTGRES_USER=${POSTGRES_USER:-leanvibe_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_EXTRA_OPTS=-Z6 --schema=public --blobs
      - SCHEDULE=${BACKUP_SCHEDULE:-@daily}
      - BACKUP_KEEP_DAYS=${BACKUP_KEEP_DAYS:-7}
      - BACKUP_KEEP_WEEKS=${BACKUP_KEEP_WEEKS:-4}
      - BACKUP_KEEP_MONTHS=${BACKUP_KEEP_MONTHS:-6}
      - HEALTHCHECK_PORT=8080
    volumes:
      - ./database/backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - leanvibe_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

networks:
  leanvibe_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    # Network-level security
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
      com.docker.network.bridge.enable_ip_masquerade: "true"

volumes:
  # Data persistence
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/redis
  
  # Monitoring data
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/prometheus
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/grafana
  
  # Application data
  agent_workspaces:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/workspaces
  logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/logs
  static_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/static
  nginx_cache:
    driver: local

# Production deployment configurations
x-production-defaults: &production-defaults
  restart: unless-stopped
  security_opt:
    - no-new-privileges:true
  logging:
    driver: "json-file"
    options:
      max-size: "100m"
      max-file: "5"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

x-resource-limits: &resource-limits
  deploy:
    resources:
      limits:
        memory: 1G
        cpus: '1.0'
      reservations:
        memory: 512M
        cpus: '0.5'