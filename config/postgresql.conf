# PostgreSQL Configuration for LeanVibe Agent Hive Development
# Optimized for development and testing workloads

# Basic Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings (optimized for development containers)
shared_buffers = 128MB
effective_cache_size = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL Settings (faster for development, less durable)
wal_level = minimal
fsync = off
synchronous_commit = off
full_page_writes = off
wal_buffers = 16MB
checkpoint_completion_target = 0.9

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging (useful for debugging)
log_statement = 'mod'
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Development-friendly settings
log_min_messages = info
log_min_error_statement = error

# Autovacuum (less aggressive for development)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s

# Extensions (for pgvector and other tools)
shared_preload_libraries = 'pg_stat_statements'

# Lock management
deadlock_timeout = 1s
lock_timeout = 30s
statement_timeout = 300s

# Maintenance
maintenance_work_mem = 64MB