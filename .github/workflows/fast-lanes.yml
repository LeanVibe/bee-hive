name: Fast Lanes

on:
  pull_request:
  push:

jobs:
  changed-python:
    name: Detect changed Python files
    runs-on: ubuntu-latest
    outputs:
      py_changed: ${{ steps.changed.outputs.any_changed }}
      py_files: ${{ steps.changed.outputs.all_changed_files }}
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **/*.py

  ruff:
    name: Ruff (changed files only)
    needs: changed-python
    if: ${{ needs.changed-python.outputs.py_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python -m pip install --upgrade pip ruff
      - name: Run Ruff on changed files
        run: |
          echo "${{ needs.changed-python.outputs.py_files }}" | tr ' ' '\n' > files.txt
          echo "Changed Python files:" && cat files.txt || true
          if [ -s files.txt ]; then
            xargs -a files.txt -r ruff check
          else
            echo "No Python files to lint"
          fi

  smoke-backend:
    name: Backend import smoke test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Import app.main and assert FastAPI app exists
        env:
          CI: "true"
        run: |
          python - << 'PY'
          import os
          os.environ['CI'] = 'true'
          import importlib
          m = importlib.import_module('app.main')
          assert hasattr(m, 'app'), 'app not exported as FastAPI instance'
          # Validate a few expected routes exist by path
          paths = [r.path for r in m.app.routes]
          assert '/health' in paths or any(p.startswith('/health') for p in paths)
          print('app import smoke OK; routes:', len(paths))
          PY
