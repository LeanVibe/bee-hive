name: Fast Type and Smoke Tests

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (fast)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ruff (style)
        run: |
          ruff --version
          ruff check .

      - name: Mypy (non-blocking)
        continue-on-error: true
        run: |
          mypy --version
          mypy app || true

      - name: Run smoke tests (no coverage gating)
        env:
          PYTEST_ADDOPTS: -q
          CI: "true"
          SKIP_STARTUP_INIT: "true"
        run: |
          pytest -q --no-cov tests/smoke
