name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libpq-dev
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run focused tests (contracts/ws/smoke)
        env:
          DEBUG: 'true'
        run: pytest -q

  pwa:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-pwa
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-pwa/package.json
      - name: Install deps
        run: npm ci
      - name: Run Vitest unit tests
        run: npm run -s test
