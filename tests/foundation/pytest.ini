[tool:pytest]
# Foundation Test Configuration
minversion = 6.0
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    --no-cov
testpaths = 
    .
markers =
    foundation: Foundation layer tests (imports, config, models, dependencies)
    import_test: Import resolution tests
    config_test: Configuration validation tests
    model_test: Model integrity tests
    dependency_test: Core dependency tests
timeout = 30
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning